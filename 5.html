<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Mundur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 48px;
            margin: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="timer">10</div>
    <button onclick="startTimer()">Mulai</button>
    <button onclick="stopTimer()">Berhenti</button>

    <script>
        let countdown;
        let timeLeft = 10; 
        let isPaused = false;

        function startTimer() {
            if (isPaused) {
                isPaused = false;
                countdown = setInterval(updateTimer, 1000);
                return;
            }

            document.getElementById('timer').innerText = timeLeft;
            countdown = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                document.getElementById('timer').innerText = "Waktu Habis!";
                isPaused = false;
            }
        }

        function stopTimer() {
            clearInterval(countdown);
            isPaused = true;
        }
    </script>

</body>
</html>
