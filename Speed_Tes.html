<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
<table border="1">
    <tr>
        <th rowspan="2">Group</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Current Month</th>
    </tr>
    <tr>
        <th>Plan</th>
        <th>Actual</th>
        <th>Cum</th>
    </tr>
    <tr>
        <td rowspan="2">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="3">3</td>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td colspan="3">3</td>
    </tr>
</table>
</body>
</html>
